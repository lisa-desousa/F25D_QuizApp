<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QuizApp</title>
</head>
<body>
  <header>
    <h1>Spela Frontend-Quiz!</h1>
  </header>
  <main>
    <div id="quiz-container">
      <p id="question"> Frågan kommer här...</p>
      <button class="answer-btn">Svar 1</button>
      <button class="answer-btn">Svar 2</button>
      <button class="answer-btn">Svar 3</button>
      <button class="answer-btn">Svar 4</button>
    </div>
    <p id="answer-status">Lycka till!</p>
    <p id="score">Poäng: 0</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
